<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>To Do App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Boostrap Icons Pack-->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">

    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!--linking my js-->
    <script defer src="./js/index.js"></script>
</head>
<body>
<header class="border-bottom">
    <h1 class="d-flex justify-content-center align-items-center
                gap-3 pt-2">
        <div class="animate__animated animate__heartBeat">
            <i class="bi bi-check2-circle text-primary"></i>
        </div>
        To-do List App
    </h1>

    <!--dark mode switch-->
    <div class="d-flex gap-2 pb-1 align-items-center justify-content-center">
        <i class="bi bi-sun-fill"></i>
        <div class="form-check form-switch d-flex justify-content-center">
            <input id="mode" class="form-check-input" type="checkbox">
        </div>
        <i class="bi bi-moon-stars-fill"></i>
    </div>
</header>

<main class="p-3">
    <form class="d-flex gap-1">
        <input id="txt-task" autofocus class="form-control"
               type="text"
               placeholder="Eg. Create new mockup design">
        <button id="btn-add-task"
                class="btn btn-primary flex-shrink-0">
            ADD TASK
        </button>
    </form>
    <section id="list-container" class="pt-2">
        <!--                <div class="list-item d-flex justify-content-between p-2 align-items-center animate__animated animate__fadeInUp">-->
        <!--                    <label class="d-flex gap-2">-->
        <!--                        <input type="checkbox" class="form-check">-->
        <!--                        Task Item 1-->
        <!--                    </label>-->
        <!--                    <i class="bi bi-trash3"></i>-->
        <!--                </div>-->
        <div class="text-center text-black-50 pt-2">
            No items yet.
        </div>
    </section>
</main>
</body>
</html>
